<!DOCTYPE html>

        ::-webkit-scrollbar-thumb:hover {

        }

        }
    </style>

<body>
    <div id="root"></div>

        const { useState, useEffect } = React;

        // --- ĐỊNH NGHĨA ICON (SVG) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        // --- ỨNG DỤNG CHÍNH ---

                "https://res.cloudinary.com/dylnm79id/image/upload/v1770020558/1_hpgjtr.png"
            ];

            useEffect(() => {
                const slideInterval = setInterval(() => {
                    setCurrentHeroSlide((prev) => (prev + 1) % heroImages.length);
                }, 3000);
                return () => clearInterval(slideInterval);
            }, [heroImages.length]);

                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const courses = [
                {
                    title: "HSK 1 (Sơ Cấp)",
                    description: "Làm quen với Pinyin, nét chữ Hán và 150 từ vựng căn bản nhất.",
                    image: "https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" 
                },
                {
                    title: "HSK 2 (Sơ Cấp)",
                    description: "Nắm vững 300 từ vựng, giao tiếp các chủ đề hàng ngày đơn giản.",

                },

                    title: "HSK 5 (Cao Cấp)",

                                <button onClick={() => scrollToSection('teachers')} className="text-left py-2 font-medium">Đội ngũ giáo viên</button>

                                <a href="LINK_TRUY_CAP_HOC_LIEU" className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold text-center block">Truy cập học liệu</a>
                            </div>
                        )}
                    </nav>

                                    <a

                                </div>
                            </div>

                            {/* Hero Slideshow (Right) - TĂNG WIDTH LÊN 7/12 */}

                                    <div className="relative w-full aspect-[4/3] rounded-2xl overflow-hidden bg-gray-100">

                                                src={img} 
                                                alt={`Slideshow ${index}`} 
                                                /* THÊM object-top ĐỂ KHÔNG CẮT MẤT LOGO Ở TRÊN */
                                                className={`absolute top-0 left-0 w-full h-full object-cover object-top transition-opacity duration-1000 ${index === currentHeroSlide ? 'opacity-100' : 'opacity-0'}`}
                                            />
                                        ))}
                                    </div>

                                    {/* Badge/Overlay */}
                                    <div className="absolute -bottom-6 -left-6 bg-white p-4 rounded-xl shadow-lg flex items-center gap-3 animate-bounce-slow z-20 border border-gray-100">
                                        <div className="bg-yellow-400 p-2 rounded-full text-white">
                                            <Star fill="white" size={24} />
                                        </div>

                                            <p className="font-bold text-gray-800">4.9/5.0</p>
                                            <p className="text-xs text-gray-500">Đánh giá học viên</p>
                                        </div>
                                    </div>
                                    
                                    {/* Slide Indicators */}
                                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-20">
                                        {heroImages.map((_, idx) => (
                                            <div 
                                                key={idx} 
                                                className={`h-2 rounded-full transition-all duration-300 ${idx === currentHeroSlide ? 'w-6 bg-white' : 'w-2 bg-white/50'}`}
                                            />
                                        ))}
                                    </div>

                            </div>
